        annua</b></i>, or <b>annual meadow grass</b> (known in America more commonly
        as <b>annual bluegrass</b> or simply <b>poa</b>), is a  widespread low-growing
        turfgrass in temperate climates. Though <i>P. annua</i> is commonly considered
        a solely <a href=\"/wiki/Annual_plant\" title=\"Annual plant\">annual plant</a>
        due to its name, <a href=\"/wiki/Perennial\" class=\"mw-redirect\" title=\"Perennial\">perennial</a>
        bio-types do exist. <i>Poa</i> (πόα) is Greek for \"<a href=\"/wiki/Fodder\"
        title=\"Fodder\">fodder</a>\". It is one of the sweetest grasses for green
        fodder, but less  useful than <a href=\"/wiki/Hay\" title=\"Hay\">hay</a>.
        This grass may have originated as a <a href=\"/wiki/Hybrid_(biology)\" title=\"Hybrid
        (biology)\">hybrid</a> between <i><a href=\"/w/index.php?title=Poa_supina&amp;action=edit&amp;redlink=1\"
        class=\"new\" title=\"Poa supina (page does not exist)\">Poa supina</a></i>
        and <i><a href=\"/wiki/Poa_infirma\" title=\"Poa infirma\">Poa infirma</a></i>.<sup
        id=\"cite_ref-1\" class=\"reference\"><a href=\"#cite_note-1\">&#91;1&#93;</a></sup>\n</p>\n<div
