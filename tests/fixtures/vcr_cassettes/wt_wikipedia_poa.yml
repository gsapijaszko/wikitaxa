        tocsection-5\"><a href=\"#External_links\"><span class=\"tocnumber\">5</span>
        <span class=\"toctext\">External links</span></a></li>\n</ul>\n</div>\n\n<h2><span
        class=\"mw-headline\" id=\"Description\">Description</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Poa_annua&amp;action=edit&amp;section=1\"
        title=\"Edit section: Description\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>It
        has a slightly creeping, fibrous, rootstock. The stem grows from 15–25&#160;cm
        (6-10 in.) high. It is slightly flattened, due to being folded rather than
        rolled.\n</p><p>The <a href=\"/wiki/Panicle\" title=\"Panicle\">panicle</a>
        is open and triangular shaped, 5 to 7.5&#160;cm (2 to 3 in.) long. The <a
        href=\"/wiki/Spikelet\" title=\"Spikelet\">spikelets</a> are stalked, <a href=\"/wiki/Awn_(botany)\"
        title=\"Awn (botany)\">awnless</a>, 1 to 2&#160;cm (3/8 to 3/4 in.) long when
        flowering, and loosely arranged on delicate paired or spreading branches.  Sometimes
        they are tinged purple.\n</p><p>The vivid green leaves are short and blunt
        at the tips, shaped like the <a href=\"/wiki/Prow\" title=\"Prow\">prow</a>
        of a small canoe.  They are soft and drooping.  Long sheaths clasp the stem.  The
        leaves are smooth above and below, with finely serrated edges.  Occasionally
        the leaves are serrated transversely.\n</p><p>The <a href=\"/wiki/Ligule\"
        title=\"Ligule\">ligule</a> is pointed and silvery. Compared this to Common
        Meadowgrass <i><a href=\"/wiki/Poa_pratensis\" title=\"Poa pratensis\">Poa
        pratensis</a></i>, which has a squared ligule, and <i><a href=\"/wiki/Poa_trivialis\"
        title=\"Poa trivialis\">Poa trivialis</a></i>, which has a pointed, but less
        silvery ligule.\n</p><p>The leaves are smooth above and below, with finely
        serrated edges.  Occasionally the leaves are serrated transversely.\n</p><p>It
        is in flower all year around except for severe winters.  The seeds ripen and
        are deposited 8 months of the year.  The plant grows rapidly from seed, flowering
        within 6 weeks, seeding and then dying.<sup id=\"cite_ref-2\" class=\"reference\"><a
        href=\"#cite_note-2\">&#91;2&#93;</a></sup>\n</p>\n<h2><span class=\"mw-headline\"
        id=\"Etymology\">Etymology</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Poa_annua&amp;action=edit&amp;section=2\" title=\"Edit
        section: Etymology\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><i>Poa</i>
        is derived from the <a href=\"/wiki/Greek_language\" title=\"Greek language\">Greek</a>
        name for a type of fodder grass.<sup id=\"cite_ref-gledhill_3-0\" class=\"reference\"><a
        href=\"#cite_note-gledhill-3\">&#91;3&#93;</a></sup>\n</p><p><i>Annua</i>
        means ''annual'' or ''one year''.<sup id=\"cite_ref-gledhill_3-1\" class=\"reference\"><a
        href=\"#cite_note-gledhill-3\">&#91;3&#93;</a></sup>\n</p>\n<h2><span class=\"mw-headline\"
        id=\"Distribution_and_habitat\">Distribution and habitat</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Poa_annua&amp;action=edit&amp;section=3\"
        title=\"Edit section: Distribution and habitat\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>It
        is a common <a href=\"/wiki/Weed\" title=\"Weed\">weed</a> of cultivation,
        known in the Americas as annual bluegrass.<sup id=\"cite_ref-4\" class=\"reference\"><a
        href=\"#cite_note-4\">&#91;4&#93;</a></sup> It occurs as a common constituent
        of <a href=\"/wiki/Lawn\" title=\"Lawn\">lawns</a>, where it is also often
        treated as a weed, and grows on waste ground. Many golf <a href=\"/wiki/Putting_green\"
        class=\"mw-redirect\" title=\"Putting green\">putting greens</a>, including
        the famously fast <a href=\"/wiki/Oakmont_Country_Club\" title=\"Oakmont Country
        Club\">Oakmont Country Club</a> greens, are annual bluegrass,<sup id=\"cite_ref-5\"
        class=\"reference\"><a href=\"#cite_note-5\">&#91;5&#93;</a></sup> although
        many courses have converted to <a href=\"/wiki/Creeping_bentgrass\" class=\"mw-redirect\"
        title=\"Creeping bentgrass\">creeping bentgrass</a> (<i>Agrostis stolonifera</i>).\n</p><p>It
        has appeared on <a href=\"/wiki/King_George_Island_(South_Shetland_Islands)\"
        title=\"King George Island (South Shetland Islands)\">King George Island</a>
        in the <a href=\"/wiki/Antarctic\" title=\"Antarctic\">Antarctic</a> <a href=\"/wiki/South_Shetland_Islands\"
        title=\"South Shetland Islands\">South Shetland Islands</a>  as an <a href=\"/wiki/Invasive_species\"
        title=\"Invasive species\">invasive species</a>,<sup id=\"cite_ref-6\" class=\"reference\"><a
        href=\"#cite_note-6\">&#91;6&#93;</a></sup> as well as on <a href=\"/wiki/Australia\"
        title=\"Australia\">Australia</a>''s <a href=\"/wiki/Subantarctic\" title=\"Subantarctic\">subantarctic</a>
        <a href=\"/wiki/Heard_Island_and_McDonald_Islands\" title=\"Heard Island and
        McDonald Islands\">Heard</a> and <a href=\"/wiki/Macquarie_Island\" title=\"Macquarie
        Island\">Macquarie Islands</a>.\n</p>\n<table role=\"presentation\" class=\"mbox-small
