        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/List_of_countries_by_apple_production\" title=\"List of countries
        by apple production\">List of countries by apple production</a></div>\n<p>World
        production of apples in 2016 was 89.3&#160;million <a href=\"/wiki/Tonne\"
