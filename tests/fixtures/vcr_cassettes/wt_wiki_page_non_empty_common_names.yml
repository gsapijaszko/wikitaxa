        are roughly approximated using <a href=\"/wiki/Dietary_Reference_Intake\"
        title=\"Dietary Reference Intake\">US&#160;recommendations</a> for adults.</td></tr></tbody></table>\n<p>A
        typical apple serving weighs 242 grams and provides 126 <a href=\"/wiki/Calories\"
        class=\"mw-redirect\" title=\"Calories\">calories</a> with a moderate content
        of <a href=\"/wiki/Dietary_fiber\" title=\"Dietary fiber\">dietary fiber</a>
        (table).<sup id=\"cite_ref-61\" class=\"reference\"><a href=\"#cite_note-61\">&#91;61&#93;</a></sup>
        Otherwise, there is generally low content of <a href=\"/wiki/Essential_nutrients\"
        class=\"mw-redirect\" title=\"Essential nutrients\">essential nutrients</a>
        (table).\n</p>\n<h2><span class=\"mw-headline\" id=\"Human_consumption\">Human
        consumption</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Apple&amp;action=edit&amp;section=18\" title=\"Edit
        section: Human consumption\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div
        role=\"note\" class=\"hatnote navigation-not-searchable\">See also: <a href=\"/wiki/Cooking_apple\"
        title=\"Cooking apple\">Cooking apple</a> and <a href=\"/wiki/Cider_apple\"
        title=\"Cider apple\">Cider apple</a></div>\n<div class=\"thumb tright\"><div
        class=\"thumbinner\" style=\"width:222px;\"><a href=\"/wiki/File:Apple_stark_s.jpg\"
        class=\"image\"><img alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/3/30/Apple_stark_s.jpg/220px-Apple_stark_s.jpg\"
        width=\"220\" height=\"248\" class=\"thumbimage\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/3/30/Apple_stark_s.jpg/330px-Apple_stark_s.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/3/30/Apple_stark_s.jpg/440px-Apple_stark_s.jpg
        2x\" data-file-width=\"800\" data-file-height=\"900\" /></a>  <div class=\"thumbcaption\"><div
        class=\"magnify\"><a href=\"/wiki/File:Apple_stark_s.jpg\" class=\"internal\"
        title=\"Enlarge\"></a></div>An apple core, part of an apple not usually eaten,
        containing the seeds</div></div></div>\n<p>All parts of the fruit, including
        the skin, except for the seeds, are suitable for human consumption. The core,
        from stem to bottom, containing the seeds, is usually not eaten and is discarded.\n</p><p>Apples
        can be consumed various ways: <a href=\"/wiki/Apple_juice\" title=\"Apple
        juice\">juice</a>, raw in salads, baked in <a href=\"/wiki/Apple_pie\" title=\"Apple
        pie\">pies</a>, cooked into <a href=\"/wiki/Apple_sauce\" title=\"Apple sauce\">sauces</a>
        and spreads like <a href=\"/wiki/Apple_butter\" title=\"Apple butter\">apple
        butter</a>, and other <a href=\"/wiki/Cooking_apple\" title=\"Cooking apple\">baked
        dishes</a>.<sup id=\"cite_ref-applefood_62-0\" class=\"reference\"><a href=\"#cite_note-applefood-62\">&#91;62&#93;</a></sup>\n</p><p>Several
        techniques are used to preserve apples and apple products. Apples can be canned,
        dried or frozen.<sup id=\"cite_ref-applefood_62-1\" class=\"reference\"><a
        href=\"#cite_note-applefood-62\">&#91;62&#93;</a></sup> Canned or frozen apples
        are eventually baked into pies or other cooked dishes. Apple juice or cider
        is also bottled. Apple juice is often concentrated and frozen.\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Popular_uses\">Popular uses</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Apple&amp;action=edit&amp;section=19\"
        title=\"Edit section: Popular uses\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Apples
        are often eaten raw. Cultivars bred for raw consumption are termed dessert
        or <a href=\"/wiki/Table_apple\" title=\"Table apple\">table apples</a>.\n</p>\n<ul><li>In
        the UK, a <a href=\"/wiki/Toffee_apple\" class=\"mw-redirect\" title=\"Toffee
        apple\">toffee apple</a> is a traditional confection made by coating an apple
        in hot <a href=\"/wiki/Toffee\" title=\"Toffee\">toffee</a> and allowing it
        to cool. Similar treats in the U.S. are <a href=\"/wiki/Candy_apple\" title=\"Candy
        apple\">candy apples</a> (coated in a hard shell of crystallized sugar syrup),
        and <a href=\"/wiki/Caramel_apples\" class=\"mw-redirect\" title=\"Caramel
        apples\">caramel apples</a> (coated with cooled <a href=\"/wiki/Caramel\"
        title=\"Caramel\">caramel</a>).</li>\n<li>Apples are eaten with honey at the
        Jewish New Year of <a href=\"/wiki/Rosh_Hashanah\" title=\"Rosh Hashanah\">Rosh
        Hashanah</a> to symbolize a sweet new year.<sup id=\"cite_ref-food_53-1\"
        class=\"reference\"><a href=\"#cite_note-food-53\">&#91;53&#93;</a></sup></li></ul>\n<p>Apples
        are an important ingredient in many desserts, such as <a href=\"/wiki/Apple_pie\"
        title=\"Apple pie\">apple pie</a>, apple <a href=\"/wiki/Crumble\" title=\"Crumble\">crumble</a>,
        <a href=\"/wiki/Apple_crisp\" title=\"Apple crisp\">apple crisp</a> and <a
        href=\"/wiki/Apple_cake\" title=\"Apple cake\">apple cake</a>. When cooked,
        some apple cultivars easily form a puree known as <a href=\"/wiki/Apple_sauce\"
        title=\"Apple sauce\">apple sauce</a>. Apples are also made into <a href=\"/wiki/Apple_butter\"
        title=\"Apple butter\">apple butter</a> and apple jelly. They are often <a
        href=\"/wiki/Baked\" class=\"mw-redirect\" title=\"Baked\">baked</a> or <a
        href=\"/wiki/Stewed\" class=\"mw-redirect\" title=\"Stewed\">stewed</a> and
        are also (cooked) in some meat dishes. Dried apples can be eaten or reconstituted
        (soaked in water, alcohol or some other liquid).\n</p><p>Apples are milled
        or pressed to produce <a href=\"/wiki/Apple_juice\" title=\"Apple juice\">apple
        juice</a>, which may be drunk unfiltered (called <a href=\"/wiki/Apple_cider\"
        title=\"Apple cider\">apple cider</a> in North America), or filtered. Filtered
        juice is often concentrated and frozen to be reconstituted later and consumed.
        Apple juice can be <a href=\"/wiki/Fermentation_(food)\" class=\"mw-redirect\"
        title=\"Fermentation (food)\">fermented</a> to make <a href=\"/wiki/Cider\"
        title=\"Cider\">cider</a> (called hard cider in North America), <a href=\"/wiki/Ciderkin\"
        title=\"Ciderkin\">ciderkin</a>, and vinegar. Through <a href=\"/wiki/Distillation\"
        title=\"Distillation\">distillation</a>, various alcoholic beverages can be
        produced, such as <a href=\"/wiki/Applejack_(beverage)\" class=\"mw-redirect\"
        title=\"Applejack (beverage)\">applejack</a>, <a href=\"/wiki/Calvados_(spirit)\"
        class=\"mw-redirect\" title=\"Calvados (spirit)\">Calvados</a>, and <a href=\"/wiki/Apfelwein\"
        title=\"Apfelwein\">apfelwein</a>.<sup id=\"cite_ref-63\" class=\"reference\"><a
        href=\"#cite_note-63\">&#91;63&#93;</a></sup>\n</p><p>Sliced apples turn brown
        with exposure to air due to the conversion of natural phenolic substances
        into <a href=\"/wiki/Melanin\" title=\"Melanin\">melanin</a> upon exposure
        to <a href=\"/wiki/Oxygen\" title=\"Oxygen\">oxygen</a>.<sup id=\"cite_ref-J1_64-0\"
        class=\"reference\"><a href=\"#cite_note-J1-64\">&#91;64&#93;</a></sup> Different
        cultivars vary in their propensity to brown after slicing<sup id=\"cite_ref-65\"
        class=\"reference\"><a href=\"#cite_note-65\">&#91;65&#93;</a></sup> and the
        <a href=\"/wiki/Genetically_engineered\" class=\"mw-redirect\" title=\"Genetically
        engineered\">genetically engineered</a> <a href=\"/wiki/Arctic_Apples\" title=\"Arctic
        Apples\">Arctic Apples</a> do not brown. Sliced fruit can be treated with
        <a href=\"/wiki/Acidulated_water\" title=\"Acidulated water\">acidulated water</a>
        to prevent this effect.<sup id=\"cite_ref-J1_64-1\" class=\"reference\"><a
        href=\"#cite_note-J1-64\">&#91;64&#93;</a></sup> Sliced apple consumption
        tripled in the US from 2004 to 2014 to 500 million apples annually due to
        its convenience.<sup id=\"cite_ref-66\" class=\"reference\"><a href=\"#cite_note-66\">&#91;66&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Organic_production\">Organic production</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Apple&amp;action=edit&amp;section=20\" title=\"Edit
        section: Organic production\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><a
        href=\"/wiki/Organic_farming\" title=\"Organic farming\">Organic</a> apples
        are commonly produced in the United States.<sup id=\"cite_ref-organic_67-0\"
        class=\"reference\"><a href=\"#cite_note-organic-67\">&#91;67&#93;</a></sup>
        Due to infestations by key insects and diseases, organic production is difficult
        in Europe.<sup id=\"cite_ref-croplife_68-0\" class=\"reference\"><a href=\"#cite_note-croplife-68\">&#91;68&#93;</a></sup>
        The use of pesticides containing chemicals, such as sulfur, copper, microorganisms,
        viruses, clay powders, or plant extracts (<a href=\"/wiki/Pyrethrum\" title=\"Pyrethrum\">pyrethrum</a>,
        <a href=\"/wiki/Neem\" class=\"mw-redirect\" title=\"Neem\">neem</a>) has
        been approved by the EU Organic Standing Committee to improve organic yield
        and quality.<sup id=\"cite_ref-croplife_68-1\" class=\"reference\"><a href=\"#cite_note-croplife-68\">&#91;68&#93;</a></sup>
        A light coating of <a href=\"/wiki/Kaolin\" class=\"mw-redirect\" title=\"Kaolin\">kaolin</a>,
        which forms a physical barrier to some pests, also may help prevent apple
        sun scalding.<sup id=\"cite_ref-app4_49-3\" class=\"reference\"><a href=\"#cite_note-app4-49\">&#91;49&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Phytochemicals\">Phytochemicals</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Apple&amp;action=edit&amp;section=21\"
        title=\"Edit section: Phytochemicals\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Apples
        are a rich source of various <a href=\"/wiki/Phytochemical\" title=\"Phytochemical\">phytochemicals</a>
        including <a href=\"/wiki/Flavonoid\" title=\"Flavonoid\">flavonoids</a> (e.g.,
        <a href=\"/wiki/Catechin\" title=\"Catechin\">catechins</a>, <a href=\"/wiki/Flavanol\"
        class=\"mw-redirect\" title=\"Flavanol\">flavanols</a>, and <a href=\"/wiki/Quercetin\"
        title=\"Quercetin\">quercetin</a>) and other <a href=\"/wiki/Polyphenol\"
        title=\"Polyphenol\">phenolic compounds</a> (e.g., <a href=\"/wiki/Epicatechin\"
        class=\"mw-redirect\" title=\"Epicatechin\">epicatechin</a> and <a href=\"/wiki/Procyanidin\"
        title=\"Procyanidin\">procyanidins</a>)<sup id=\"cite_ref-Ribeiro2014_69-0\"
        class=\"reference\"><a href=\"#cite_note-Ribeiro2014-69\">&#91;69&#93;</a></sup>
        found in the skin, core, and pulp of the apple;<sup id=\"cite_ref-Ribeiro2014_69-1\"
        class=\"reference\"><a href=\"#cite_note-Ribeiro2014-69\">&#91;69&#93;</a></sup>
        they have unknown health value in humans.<sup id=\"cite_ref-J1_64-2\" class=\"reference\"><a
        href=\"#cite_note-J1-64\">&#91;64&#93;</a></sup>\n</p><p>Phenolic compounds,
        such as polyphenol oxidase, are the main driving force behind browning in
        apples. Polyphenol oxidase catalyzes the reaction of phenolic compounds to
        o-quinones causing the pigment to turn darker and therefore brown.<sup id=\"cite_ref-70\"
        class=\"reference\"><a href=\"#cite_note-70\">&#91;70&#93;</a></sup>\n</p><p><a
        href=\"/wiki/Ideain\" title=\"Ideain\">Ideain</a> (cyanidin 3-O-galactoside)
        is an <a href=\"/wiki/Anthocyanin\" title=\"Anthocyanin\">anthocyanin</a>,
        a type of pigment, which is found in some red apple cultivars.<sup id=\"cite_ref-71\"
        class=\"reference\"><a href=\"#cite_note-71\">&#91;71&#93;</a></sup>\n</p><p><a
        href=\"/wiki/Phlorizin\" title=\"Phlorizin\">Phlorizin</a> is a flavonoid
        that is found in apple trees, particularly in the leaves, and in only small
        amounts if at all in other plants, even other species of the genus <i>Malus</i>
        or related plants such as pear trees.<sup id=\"cite_ref-72\" class=\"reference\"><a
        href=\"#cite_note-72\">&#91;72&#93;</a></sup>\n</p>\n<h3><span class=\"mw-headline\"
        id=\"Other_products\">Other products</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Apple&amp;action=edit&amp;section=22\"
        title=\"Edit section: Other products\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><a
        href=\"/wiki/Apple_seed_oil\" title=\"Apple seed oil\">Apple seed oil</a><sup
        id=\"cite_ref-73\" class=\"reference\"><a href=\"#cite_note-73\">&#91;73&#93;</a></sup>
        and <a href=\"/wiki/Pectin\" title=\"Pectin\">pectin</a> can be produced.\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Health_effects\">Health effects</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Apple&amp;action=edit&amp;section=23\"
        title=\"Edit section: Health effects\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Preliminary
        research is investigating whether nutrients and/or phytochemicals in apples
        may be preventive against the risk of some types of cancer.<sup id=\"cite_ref-Ribeiro2014_69-2\"
        class=\"reference\"><a href=\"#cite_note-Ribeiro2014-69\">&#91;69&#93;</a></sup><sup
        id=\"cite_ref-74\" class=\"reference\"><a href=\"#cite_note-74\">&#91;74&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Allergy\">Allergy</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Apple&amp;action=edit&amp;section=24\"
        title=\"Edit section: Allergy\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>One
        form of apple allergy, often found in northern Europe, is called birch-apple
        syndrome, and is found in people who are also allergic to <a href=\"/wiki/Birch\"
        title=\"Birch\">birch</a> <a href=\"/wiki/Pollen\" title=\"Pollen\">pollen</a>.<sup
        id=\"cite_ref-EU_75-0\" class=\"reference\"><a href=\"#cite_note-EU-75\">&#91;75&#93;</a></sup>
        Allergic reactions are triggered by a protein in apples that is similar to
        birch pollen, and people affected by this protein can also develop allergies
        to other fruits, nuts, and vegetables. Reactions, which entail <a href=\"/wiki/Oral_allergy_syndrome\"
        title=\"Oral allergy syndrome\">oral allergy syndrome</a> (OAS), generally
        involve itching and inflammation of the mouth and throat,<sup id=\"cite_ref-EU_75-1\"
        class=\"reference\"><a href=\"#cite_note-EU-75\">&#91;75&#93;</a></sup> but
        in rare cases can also include life-threatening <a href=\"/wiki/Anaphylaxis\"
        title=\"Anaphylaxis\">anaphylaxis</a>.<sup id=\"cite_ref-76\" class=\"reference\"><a
        href=\"#cite_note-76\">&#91;76&#93;</a></sup> This reaction only occurs when
        raw fruit is consumed—the allergen is neutralized in the cooking process.
        The variety of apple, maturity and storage conditions can change the amount
        of allergen present in individual fruits. Long storage times can increase
        the amount of proteins that cause birch-apple syndrome.<sup id=\"cite_ref-EU_75-2\"
        class=\"reference\"><a href=\"#cite_note-EU-75\">&#91;75&#93;</a></sup>\n</p><p>In
        other areas, such as the Mediterranean, some individuals have adverse reactions
        to apples because of their similarity to peaches.<sup id=\"cite_ref-EU_75-3\"
        class=\"reference\"><a href=\"#cite_note-EU-75\">&#91;75&#93;</a></sup> This
        form of apple allergy also includes OAS, but often has more severe symptoms,
        such as vomiting, abdominal pain and <a href=\"/wiki/Urticaria\" class=\"mw-redirect\"
        title=\"Urticaria\">urticaria</a>, and can be life-threatening. Individuals
        with this form of allergy can also develop reactions to other fruits and nuts.
        Cooking does not break down the protein causing this particular reaction,
        so affected individuals can eat neither raw nor cooked apples. Freshly harvested,
        over-ripe fruits tend to have the highest levels of the protein that causes
        this reaction.<sup id=\"cite_ref-EU_75-4\" class=\"reference\"><a href=\"#cite_note-EU-75\">&#91;75&#93;</a></sup>\n</p><p>Breeding
        efforts have yet to produce a <a href=\"/wiki/Hypoallergenic\" title=\"Hypoallergenic\">hypoallergenic</a>
        fruit suitable for either of the two forms of apple allergy.<sup id=\"cite_ref-EU_75-5\"
        class=\"reference\"><a href=\"#cite_note-EU-75\">&#91;75&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Toxicity_of_seeds\">Toxicity of seeds</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Apple&amp;action=edit&amp;section=25\" title=\"Edit
        section: Toxicity of seeds\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The
        seeds of apples contain small amounts of <a href=\"/wiki/Amygdalin\" title=\"Amygdalin\">amygdalin</a>,
        a sugar and <a href=\"/wiki/Cyanide\" title=\"Cyanide\">cyanide</a> compound
        known as a <a href=\"/wiki/Cyanogenic_glycoside#Cyanogenic_glycosides\" class=\"mw-redirect\"
        title=\"Cyanogenic glycoside\">cyanogenic glycoside</a>. Ingesting small amounts
        of apple seeds will cause no ill effects, but consumption of extremely large
        doses can cause <a href=\"/wiki/Adverse_reaction\" class=\"mw-redirect\" title=\"Adverse
        reaction\">adverse reactions</a>. It may take several hours before the poison
        takes effect, as cyanogenic glycosides must be <a href=\"/wiki/Hydrolyzed\"
        class=\"mw-redirect\" title=\"Hydrolyzed\">hydrolyzed</a> before the cyanide
        ion is released.<sup id=\"cite_ref-NelsonShih2007_77-0\" class=\"reference\"><a
        href=\"#cite_note-NelsonShih2007-77\">&#91;77&#93;</a></sup> The United States
        <a href=\"/wiki/National_Library_of_Medicine\" class=\"mw-redirect\" title=\"National
        Library of Medicine\">National Library of Medicine</a>''s <a href=\"/wiki/Hazardous_Substances_Data_Bank\"
        title=\"Hazardous Substances Data Bank\">Hazardous Substances Data Bank</a>
        records no cases of amygdalin poisoning from consuming apple seeds.<sup id=\"cite_ref-78\"
        class=\"reference\"><a href=\"#cite_note-78\">&#91;78&#93;</a></sup>\n</p>\n<h2><span
        class=\"mw-headline\" id=\"Proverbs\">Proverbs</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Apple&amp;action=edit&amp;section=26\"
        title=\"Edit section: Proverbs\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The
        <a href=\"/wiki/Proverb\" title=\"Proverb\">proverb</a> \"<i><a href=\"/wiki/An_apple_a_day_keeps_the_doctor_away\"
        title=\"An apple a day keeps the doctor away\">An apple a day keeps the doctor
        away</a></i>\", addressing the health effects of the fruit, dates from 19th
        century Wales, according to Caroline Taggart, author of \"An Apple a Day:
        Old-Fashioned Proverbs and Why They Still Work\". The original phrase, Taggart
        said, was: \"Eat an apple on going to bed, and you''ll keep the doctor from
        earning his bread\". In the 19th century and early 20th, the phrase evolved
        to \"an apple a day, no doctor to pay\" and \"an apple a day sends the doctor
        away\", while the phrasing now commonly used was first recorded in 1922.<sup
        id=\"cite_ref-79\" class=\"reference\"><a href=\"#cite_note-79\">&#91;79&#93;</a></sup>\n</p>\n<h2><span
        class=\"mw-headline\" id=\"See_also\">See also</span><span class=\"mw-editsection\"><span
