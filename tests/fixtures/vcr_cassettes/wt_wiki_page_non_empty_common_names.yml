        2x\" data-file-width=\"6000\" data-file-height=\"4000\" /></a>  <div class=\"thumbcaption\"><div
        class=\"magnify\"><a href=\"/wiki/File:Apple_Blossom_@_Manali.jpg\" class=\"internal\"
        title=\"Enlarge\"></a></div>Apple blossom</div></div></div>\n<p><a href=\"/wiki/Blossoms\"
        class=\"mw-redirect\" title=\"Blossoms\">Blossoms</a> are produced in spring
        simultaneously with the budding of the leaves, and are produced on spurs and
        some long shoots. The 3 to 4&#160;cm (1.2 to 1.6&#160;in) flowers are white
        with a pink tinge that gradually fades, five <a href=\"/wiki/Petal\" title=\"Petal\">petaled</a>,
        with an <a href=\"/wiki/Inflorescence\" title=\"Inflorescence\">inflorescence</a>
        consisting of a <a href=\"/wiki/Cyme_(botany)\" class=\"mw-redirect\" title=\"Cyme
        (botany)\">cyme</a> with 4–6 flowers. The central flower of the inflorescence
        is called the \"king bloom\"; it opens first, and can develop a larger fruit.<sup
        id=\"cite_ref-app_4-1\" class=\"reference\"><a href=\"#cite_note-app-4\">&#91;4&#93;</a></sup><sup
        id=\"cite_ref-5\" class=\"reference\"><a href=\"#cite_note-5\">&#91;5&#93;</a></sup>\n</p><p>The
        fruit matures in late summer or autumn, and cultivars exist with a wide range
        of sizes. Commercial growers aim to produce an apple that is <span class=\"frac
        nowrap\">2<span class=\"visualhide\">&#160;</span><sup>3</sup>&#8260;<sub>4</sub></span>
        to <span class=\"frac nowrap\">3<span class=\"visualhide\">&#160;</span><sup>1</sup>&#8260;<sub>4</sub></span>&#160;in
        (7.0 to 8.3&#160;cm) in diameter, due to market preference. Some consumers,
        especially those in Japan, prefer a larger apple, while apples below <span
        class=\"frac nowrap\">2<span class=\"visualhide\">&#160;</span><sup>1</sup>&#8260;<sub>4</sub></span>&#160;in
        (5.7&#160;cm) are generally used for making juice and have little fresh market
        value. The skin of ripe apples is generally red, yellow, green, pink, or <a
        href=\"/wiki/Russetted\" class=\"mw-redirect\" title=\"Russetted\">russetted</a>
        although many bi- or tri-colored cultivars may be found.<sup id=\"cite_ref-Janick_6-0\"
        class=\"reference\"><a href=\"#cite_note-Janick-6\">&#91;6&#93;</a></sup>
        The skin may also be wholly or partly russeted i.e. rough and brown. The skin
        is covered in a protective layer of <a href=\"/wiki/Epicuticular_wax\" title=\"Epicuticular
        wax\">epicuticular wax</a>.<sup id=\"cite_ref-7\" class=\"reference\"><a href=\"#cite_note-7\">&#91;7&#93;</a></sup>
        The exocarp (flesh) is generally pale yellowish-white,<sup id=\"cite_ref-Janick_6-1\"
        class=\"reference\"><a href=\"#cite_note-Janick-6\">&#91;6&#93;</a></sup>
        though pink or yellow exocarps also occur.\n</p>\n<h3><span class=\"mw-headline\"
        id=\"Wild_ancestors\">Wild ancestors</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Apple&amp;action=edit&amp;section=2\"
        title=\"Edit section: Wild ancestors\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Malus_sieversii\" title=\"Malus sieversii\">Malus sieversii</a></div>\n<p>The
        original wild <a href=\"/wiki/Ancestor\" title=\"Ancestor\">ancestor</a> of
        <i>Malus pumila</i> was <i>Malus sieversii</i>, found growing wild in the
        <a href=\"/wiki/Mountains_of_Central_Asia\" title=\"Mountains of Central Asia\">mountains
        of Central Asia</a> in southern <a href=\"/wiki/Kazakhstan\" title=\"Kazakhstan\">Kazakhstan</a>,
        <a href=\"/wiki/Kyrgyzstan\" title=\"Kyrgyzstan\">Kyrgyzstan</a>, <a href=\"/wiki/Tajikistan\"
        title=\"Tajikistan\">Tajikistan</a>, and <a href=\"/wiki/Xinjiang\" title=\"Xinjiang\">Xinjiang</a>,
        China.<sup id=\"cite_ref-app_4-2\" class=\"reference\"><a href=\"#cite_note-app-4\">&#91;4&#93;</a></sup><sup
        id=\"cite_ref-Architecture_and_size_relations:_an_essay_on_the_apple_(Malus_x_domestica,_Rosaceae)_tree_8-0\"
        class=\"reference\"><a href=\"#cite_note-Architecture_and_size_relations:_an_essay_on_the_apple_(Malus_x_domestica,_Rosaceae)_tree-8\">&#91;8&#93;</a></sup>
        Cultivation of the species, most likely beginning on the forested flanks of
        the <a href=\"/wiki/Tian_Shan\" title=\"Tian Shan\">Tian Shan</a> mountains,
        progressed over a long period of time and permitted secondary <a href=\"/wiki/Introgression\"
        title=\"Introgression\">introgression</a> of genes from other species into
        the open-pollinated seeds. Significant exchange with <i><a href=\"/wiki/Malus_sylvestris\"
        title=\"Malus sylvestris\">Malus sylvestris</a></i>, the crabapple, resulted
        in current populations of apples being more related to crabapples than to
        the more <a href=\"/wiki/Morphology_(biology)\" title=\"Morphology (biology)\">morphologically</a>
        similar progenitor <i>Malus sieversii</i>. In strains without recent admixture
        the contribution of the latter predominates.<sup id=\"cite_ref-9\" class=\"reference\"><a
        href=\"#cite_note-9\">&#91;9&#93;</a></sup><sup id=\"cite_ref-10\" class=\"reference\"><a
        href=\"#cite_note-10\">&#91;10&#93;</a></sup><sup id=\"cite_ref-Coart_11-0\"
        class=\"reference\"><a href=\"#cite_note-Coart-11\">&#91;11&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Genome\">Genome</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Apple&amp;action=edit&amp;section=3\"
        title=\"Edit section: Genome\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>In
        2010, an Italian-led consortium announced they had sequenced the complete
        <a href=\"/wiki/Genome\" title=\"Genome\">genome</a> of the apple in collaboration
        with horticultural genomicists at <a href=\"/wiki/Washington_State_University\"
        title=\"Washington State University\">Washington State University</a>,<sup
        id=\"cite_ref-ClarkB_12-0\" class=\"reference\"><a href=\"#cite_note-ClarkB-12\">&#91;12&#93;</a></sup>
        using ''<a href=\"/wiki/Golden_Delicious\" title=\"Golden Delicious\">Golden
        Delicious</a>''.<sup id=\"cite_ref-13\" class=\"reference\"><a href=\"#cite_note-13\">&#91;13&#93;</a></sup>
        It had about 57,000 genes, the highest number of any plant genome studied
        to date<sup id=\"cite_ref-14\" class=\"reference\"><a href=\"#cite_note-14\">&#91;14&#93;</a></sup>
        and more genes than the human genome (about 30,000).<sup id=\"cite_ref-15\"
        class=\"reference\"><a href=\"#cite_note-15\">&#91;15&#93;</a></sup> This
        new understanding of the apple genome will help scientists in identifying
        genes and gene variants that contribute to resistance to disease and drought,
        and other desirable characteristics. Understanding the genes behind these
        characteristics will allow scientists to perform more knowledgeable selective
        breeding. The genome sequence also provided proof that <i>Malus sieversii</i>
        was the wild ancestor of the domestic apple—an issue that had been long-debated
        in the scientific community.<sup id=\"cite_ref-ClarkB_12-1\" class=\"reference\"><a
        href=\"#cite_note-ClarkB-12\">&#91;12&#93;</a></sup>\n</p>\n<h2><span class=\"mw-headline\"
        id=\"History\">History</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Apple&amp;action=edit&amp;section=4\" title=\"Edit
        section: History\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div
        class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:222px;\"><a
        href=\"/wiki/File:95apple.jpeg\" class=\"image\"><img alt=\"color photograph
        of a hand holding a red apple\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/9/92/95apple.jpeg/220px-95apple.jpeg\"
        width=\"220\" height=\"165\" class=\"thumbimage\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/9/92/95apple.jpeg/330px-95apple.jpeg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/9/92/95apple.jpeg/440px-95apple.jpeg
        2x\" data-file-width=\"600\" data-file-height=\"450\" /></a>  <div class=\"thumbcaption\"><div
        class=\"magnify\"><a href=\"/wiki/File:95apple.jpeg\" class=\"internal\" title=\"Enlarge\"></a></div>Wild
        <i>Malus sieversii</i> apple in <a href=\"/wiki/Kazakhstan\" title=\"Kazakhstan\">Kazakhstan</a></div></div></div>\n<p>The
        center of diversity of the genus <i><a href=\"/wiki/Malus\" title=\"Malus\">Malus</a></i>
        is in eastern present-day <a href=\"/wiki/Turkey\" title=\"Turkey\">Turkey</a>.
        The apple tree was perhaps the earliest tree to be cultivated,<sup id=\"cite_ref-app6_16-0\"
        class=\"reference\"><a href=\"#cite_note-app6-16\">&#91;16&#93;</a></sup>
        and its fruits have been improved through selection over thousands of years.
        <a href=\"/wiki/Alexander_the_Great\" title=\"Alexander the Great\">Alexander
        the Great</a> is credited with finding dwarfed apples in <a href=\"/wiki/Kazakhstan\"
        title=\"Kazakhstan\">Kazakhstan</a> in 328 <a href=\"/wiki/BCE\" class=\"mw-redirect\"
        title=\"BCE\">BCE</a>.<sup id=\"cite_ref-app_4-3\" class=\"reference\"><a
        href=\"#cite_note-app-4\">&#91;4&#93;</a></sup> Winter apples, picked in late
        autumn and stored just above freezing, have been an important food in Asia
        and Europe for millennia.<sup id=\"cite_ref-app6_16-1\" class=\"reference\"><a
        href=\"#cite_note-app6-16\">&#91;16&#93;</a></sup>\n</p><p>Of the many Old
        World plants that the Spanish introduced to <a href=\"/wiki/Chilo%C3%A9_Archipelago\"
        title=\"Chiloé Archipelago\">Chiloé Archipelago</a> in the <a href=\"/wiki/16th_century\"
        title=\"16th century\">16th century</a>, apple trees became particularly well
        adapted.<sup id=\"cite_ref-Torrejonetal2004_17-0\" class=\"reference\"><a
        href=\"#cite_note-Torrejonetal2004-17\">&#91;17&#93;</a></sup> Apples were
        introduced to North America by colonists in the <a href=\"/wiki/17th_century\"
        title=\"17th century\">17th century</a>,<sup id=\"cite_ref-app_4-4\" class=\"reference\"><a
        href=\"#cite_note-app-4\">&#91;4&#93;</a></sup> and the first apple orchard
        on the North American continent was planted in <a href=\"/wiki/Boston\" title=\"Boston\">Boston</a>
        by Reverend <a href=\"/wiki/William_Blaxton\" title=\"William Blaxton\">William
        Blaxton</a> in 1625.<sup id=\"cite_ref-18\" class=\"reference\"><a href=\"#cite_note-18\">&#91;18&#93;</a></sup>
        The only apples native to North America are <a href=\"/wiki/Crab_apples\"
        class=\"mw-redirect\" title=\"Crab apples\">crab apples</a>, which were once
        called \"common apples\".<sup id=\"cite_ref-lawrence122_19-0\" class=\"reference\"><a
        href=\"#cite_note-lawrence122-19\">&#91;19&#93;</a></sup> Apple cultivars
        brought as seed from Europe were spread along Native American trade routes,
        as well as being cultivated on colonial farms. An 1845 United States apples
        nursery catalogue sold 350 of the \"best\" cultivars, showing the proliferation
        of new North American cultivars by the early 19th century.<sup id=\"cite_ref-lawrence122_19-1\"
        class=\"reference\"><a href=\"#cite_note-lawrence122-19\">&#91;19&#93;</a></sup>
        In the 20th century, irrigation projects in <a href=\"/wiki/Eastern_Washington\"
        title=\"Eastern Washington\">Eastern Washington</a> began and allowed the
        development of the multibillion-dollar fruit industry, of which the apple
        is the leading product.<sup id=\"cite_ref-app_4-5\" class=\"reference\"><a
        href=\"#cite_note-app-4\">&#91;4&#93;</a></sup>\n</p><p>Until the 20th century,
        farmers stored apples in <a href=\"/wiki/Root_cellar\" title=\"Root cellar\">frostproof
        cellars</a> during the winter for their own use or for sale. Improved transportation
        of fresh apples by train and road replaced the necessity for storage.<sup
        id=\"cite_ref-20\" class=\"reference\"><a href=\"#cite_note-20\">&#91;20&#93;</a></sup><sup
        id=\"cite_ref-21\" class=\"reference\"><a href=\"#cite_note-21\">&#91;21&#93;</a></sup>
        <a href=\"/wiki/Controlled_atmosphere\" title=\"Controlled atmosphere\">Controlled
        atmosphere</a> facilities are used to keep apples fresh year-round. Controlled
        atmosphere facilities use high humidity, low oxygen, and controlled carbon
        dioxide levels to maintain fruit freshness. They were first used in the United
        States in the 1960s.<sup id=\"cite_ref-CA_22-0\" class=\"reference\"><a href=\"#cite_note-CA-22\">&#91;22&#93;</a></sup>\n</p>\n<h2><span
        class=\"mw-headline\" id=\"Society_and_culture\">Society and culture</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Apple&amp;action=edit&amp;section=5\" title=\"Edit
        section: Society and culture\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Apple_(symbolism)\" title=\"Apple (symbolism)\">Apple (symbolism)</a></div>\n<h3><span
        class=\"mw-headline\" id=\"Germanic_paganism\">Germanic paganism</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Apple&amp;action=edit&amp;section=6\" title=\"Edit
        section: Germanic paganism\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<div
        class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:132px;\"><a
        href=\"/wiki/File:Carl_Larsson_Brita_as_Iduna.jpg\" class=\"image\"><img alt=\"Illustration
        of girl in a red dress, holding 3 candles in one hand and a basket of apples
        in the other\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/1/11/Carl_Larsson_Brita_as_Iduna.jpg/130px-Carl_Larsson_Brita_as_Iduna.jpg\"
        width=\"130\" height=\"183\" class=\"thumbimage\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/1/11/Carl_Larsson_Brita_as_Iduna.jpg/195px-Carl_Larsson_Brita_as_Iduna.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/1/11/Carl_Larsson_Brita_as_Iduna.jpg/260px-Carl_Larsson_Brita_as_Iduna.jpg
        2x\" data-file-width=\"390\" data-file-height=\"550\" /></a>  <div class=\"thumbcaption\"><div
        class=\"magnify\"><a href=\"/wiki/File:Carl_Larsson_Brita_as_Iduna.jpg\" class=\"internal\"
        title=\"Enlarge\"></a></div>\"Brita as <a href=\"/wiki/I%C3%B0unn\" title=\"Iðunn\">Iduna</a>\"
        (1901) by <a href=\"/wiki/Carl_Larsson\" title=\"Carl Larsson\">Carl Larsson</a></div></div></div>\n<p>In
        <a href=\"/wiki/Norse_mythology\" title=\"Norse mythology\">Norse mythology</a>,
        the goddess <a href=\"/wiki/I%C3%B0unn\" title=\"Iðunn\">Iðunn</a> is portrayed
        in the <i><a href=\"/wiki/Prose_Edda\" title=\"Prose Edda\">Prose Edda</a></i>
        (written in the 13th century by <a href=\"/wiki/Snorri_Sturluson\" title=\"Snorri
        Sturluson\">Snorri Sturluson</a>) as providing apples to the <a href=\"/wiki/Gods\"
        class=\"mw-redirect\" title=\"Gods\">gods</a> that give them <a href=\"/wiki/Eternal_youth\"
        title=\"Eternal youth\">eternal youthfulness</a>. English scholar <a href=\"/wiki/H._R._Ellis_Davidson\"
        class=\"mw-redirect\" title=\"H. R. Ellis Davidson\">H. R. Ellis Davidson</a>
        links apples to religious practices in <a href=\"/wiki/Germanic_paganism\"
        title=\"Germanic paganism\">Germanic paganism</a>, from which <a href=\"/wiki/Norse_paganism\"
        class=\"mw-redirect\" title=\"Norse paganism\">Norse paganism</a> developed.
        She points out that buckets of apples were found in the <a href=\"/wiki/Oseberg_ship\"
        class=\"mw-redirect\" title=\"Oseberg ship\">Oseberg ship</a> burial site
        in Norway, and that fruit and nuts (Iðunn having been described as being transformed
        into a nut in <i><a href=\"/wiki/Sk%C3%A1ldskaparm%C3%A1l\" title=\"Skáldskaparmál\">Skáldskaparmál</a></i>)
        have been found in the early graves of the <a href=\"/wiki/Germanic_peoples\"
        title=\"Germanic peoples\">Germanic peoples</a> in England and elsewhere on
        the continent of Europe, which may have had a symbolic meaning, and that nuts
        are still a recognized symbol of <a href=\"/wiki/Fertility\" title=\"Fertility\">fertility</a>
        in southwest England.<sup id=\"cite_ref-autogenerated1_23-0\" class=\"reference\"><a
        href=\"#cite_note-autogenerated1-23\">&#91;23&#93;</a></sup>\n</p><p>Davidson
        notes a connection between apples and the <a href=\"/wiki/Vanir\" title=\"Vanir\">Vanir</a>,
        a tribe of gods associated with <a href=\"/wiki/Fertility\" title=\"Fertility\">fertility</a>
        in Norse mythology, citing an instance of eleven \"golden apples\" being given
        to woo the beautiful <a href=\"/wiki/Ger%C3%B0r\" title=\"Gerðr\">Gerðr</a>
        by <a href=\"/wiki/Sk%C3%ADrnir\" title=\"Skírnir\">Skírnir</a>, who was acting
        as messenger for the major Vanir god <a href=\"/wiki/Freyr\" title=\"Freyr\">Freyr</a>
        in stanzas 19 and 20 of <i><a href=\"/wiki/Sk%C3%ADrnism%C3%A1l\" title=\"Skírnismál\">Skírnismál</a></i>.
        Davidson also notes a further connection between fertility and apples in Norse
        mythology in chapter 2 of the <i><a href=\"/wiki/V%C3%B6lsunga_saga\" title=\"Völsunga
        saga\">Völsunga saga</a></i> when the major goddess <a href=\"/wiki/Frigg\"
        title=\"Frigg\">Frigg</a> sends King <a href=\"/wiki/Rerir\" title=\"Rerir\">Rerir</a>
        an apple after he prays to Odin for a child, Frigg''s messenger (in the guise
        of a crow) drops the apple in his lap as he sits atop a <a href=\"/wiki/Tumulus\"
        title=\"Tumulus\">mound</a>.<sup id=\"cite_ref-DAVIDSON165-166_24-0\" class=\"reference\"><a
        href=\"#cite_note-DAVIDSON165-166-24\">&#91;24&#93;</a></sup> Rerir''s wife''s
        consumption of the apple results in a six-year pregnancy and the <a href=\"/wiki/Caesarean_section\"
        title=\"Caesarean section\">Caesarean section</a> birth of their son—the hero
        <a href=\"/wiki/V%C3%B6lsung\" title=\"Völsung\">Völsung</a>.<sup id=\"cite_ref-DAVIDSONROLES146-147_25-0\"
        class=\"reference\"><a href=\"#cite_note-DAVIDSONROLES146-147-25\">&#91;25&#93;</a></sup>\n</p><p>Further,
        Davidson points out the \"strange\" phrase \"Apples of <a href=\"/wiki/Hel_(location)\"
        title=\"Hel (location)\">Hel</a>\" used in an 11th-century poem by the <a
        href=\"/wiki/Skald\" title=\"Skald\">skald</a> Thorbiorn Brúnarson. She states
        this may imply that the apple was thought of by Brúnarson as the food of the
        dead. Further, Davidson notes that the potentially Germanic goddess <a href=\"/wiki/Nehalennia\"
        title=\"Nehalennia\">Nehalennia</a> is sometimes depicted with apples and
        that parallels exist in early Irish stories. Davidson asserts that while cultivation
        of the apple in Northern Europe extends back to at least the time of the <a
        href=\"/wiki/Roman_Empire\" title=\"Roman Empire\">Roman Empire</a> and came
        to Europe from the <a href=\"/wiki/Near_East\" title=\"Near East\">Near East</a>,
        the native varieties of apple trees growing in Northern Europe are small and
        bitter. Davidson concludes that in the figure of Iðunn \"we must have a dim
        reflection of an old symbol: that of the guardian goddess of the life-giving
        fruit of the other world.\"<sup id=\"cite_ref-autogenerated1_23-1\" class=\"reference\"><a
        href=\"#cite_note-autogenerated1-23\">&#91;23&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Greek_mythology\">Greek mythology</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Apple&amp;action=edit&amp;section=7\"
        title=\"Edit section: Greek mythology\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<div
        class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:132px;\"><a
        href=\"/wiki/File:Hercules_Musei_Capitolini_MC1265_n2.jpg\" class=\"image\"><img
        alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Hercules_Musei_Capitolini_MC1265_n2.jpg/130px-Hercules_Musei_Capitolini_MC1265_n2.jpg\"
        width=\"130\" height=\"228\" class=\"thumbimage\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Hercules_Musei_Capitolini_MC1265_n2.jpg/195px-Hercules_Musei_Capitolini_MC1265_n2.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Hercules_Musei_Capitolini_MC1265_n2.jpg/260px-Hercules_Musei_Capitolini_MC1265_n2.jpg
        2x\" data-file-width=\"564\" data-file-height=\"990\" /></a>  <div class=\"thumbcaption\"><div
        class=\"magnify\"><a href=\"/wiki/File:Hercules_Musei_Capitolini_MC1265_n2.jpg\"
        class=\"internal\" title=\"Enlarge\"></a></div><a href=\"/wiki/Heracles\"
        title=\"Heracles\">Heracles</a> with the apple of <a href=\"/wiki/Hesperides\"
        title=\"Hesperides\">Hesperides</a></div></div></div>\n<p>Apples appear in
        many <a href=\"/wiki/World_religions\" title=\"World religions\">religious
        traditions</a>, often as a mystical or <a href=\"/wiki/Forbidden_fruit\" title=\"Forbidden
        fruit\">forbidden fruit</a>. One of the problems identifying apples in religion,
        <a href=\"/wiki/Mythology\" class=\"mw-redirect\" title=\"Mythology\">mythology</a>
        and <a href=\"/wiki/Folklore\" title=\"Folklore\">folktales</a> is that the
        word \"apple\" was used as a generic term for all (foreign) fruit, other than
        berries, including nuts, as late as the 17th century.<sup id=\"cite_ref-app3_26-0\"
        class=\"reference\"><a href=\"#cite_note-app3-26\">&#91;26&#93;</a></sup>
        For instance, in <a href=\"/wiki/Greek_mythology\" title=\"Greek mythology\">Greek
        mythology</a>, the <a href=\"/wiki/Greek_hero\" class=\"mw-redirect\" title=\"Greek
        hero\">Greek hero</a> <a href=\"/wiki/Heracles\" title=\"Heracles\">Heracles</a>,
        as a part of his <a href=\"/wiki/Labours_of_Hercules\" title=\"Labours of
        Hercules\">Twelve Labours</a>, was required to travel to the Garden of the
        Hesperides and pick the golden apples off the <a href=\"/wiki/Hesperides#The_Garden_of_the_Hesperides\"
        title=\"Hesperides\">Tree of Life</a> growing at its center.<sup id=\"cite_ref-book1_27-0\"
        class=\"reference\"><a href=\"#cite_note-book1-27\">&#91;27&#93;</a></sup><sup
        id=\"cite_ref-book2_28-0\" class=\"reference\"><a href=\"#cite_note-book2-28\">&#91;28&#93;</a></sup><sup
        id=\"cite_ref-29\" class=\"reference\"><a href=\"#cite_note-29\">&#91;29&#93;</a></sup>\n</p><p>The
        Greek goddess of discord, <a href=\"/wiki/Eris_(mythology)\" title=\"Eris
        (mythology)\">Eris</a>, became disgruntled after she was excluded from the
        wedding of <a href=\"/wiki/Peleus\" title=\"Peleus\">Peleus</a> and <a href=\"/wiki/Thetis\"
        title=\"Thetis\">Thetis</a>.<sup id=\"cite_ref-30\" class=\"reference\"><a
        href=\"#cite_note-30\">&#91;30&#93;</a></sup> In retaliation, she tossed a
        <a href=\"/wiki/Apple_of_Discord\" title=\"Apple of Discord\">golden apple</a>
        inscribed <a href=\"/wiki/Kallisti\" class=\"mw-redirect\" title=\"Kallisti\">Καλλίστη</a>
        (<i>Kalliste</i>, sometimes transliterated <i>Kallisti</i>, \"For the most
        beautiful one\"), into the wedding party. Three goddesses claimed the apple:
        <a href=\"/wiki/Hera\" title=\"Hera\">Hera</a>, <a href=\"/wiki/Athena\" title=\"Athena\">Athena</a>,
        and <a href=\"/wiki/Aphrodite\" title=\"Aphrodite\">Aphrodite</a>. <a href=\"/wiki/Paris_(mythology)\"
        title=\"Paris (mythology)\">Paris</a> of <a href=\"/wiki/Troy\" title=\"Troy\">Troy</a>
        was appointed to select the recipient. After being bribed by both Hera and
        Athena, Aphrodite tempted him with the most beautiful woman in the world,
        <a href=\"/wiki/Helen_of_Troy\" title=\"Helen of Troy\">Helen</a> of <a href=\"/wiki/Sparta\"
        title=\"Sparta\">Sparta</a>. He awarded the apple to Aphrodite, thus indirectly
        causing the <a href=\"/wiki/Trojan_War\" title=\"Trojan War\">Trojan War</a>.<sup
        id=\"cite_ref-31\" class=\"reference\"><a href=\"#cite_note-31\">&#91;31&#93;</a></sup>\n</p><p>The
        apple was thus considered, in ancient Greece, to be sacred to Aphrodite, and
        to throw an apple at someone was to symbolically declare one''s love; and
        similarly, to catch it was to symbolically show one''s acceptance of that
        love. An epigram claiming authorship by Plato states:<sup id=\"cite_ref-32\"
        class=\"reference\"><a href=\"#cite_note-32\">&#91;32&#93;</a></sup>\n</p>\n<style
        data-mw-deduplicate=\"TemplateStyles:r856303468\">.mw-parser-output .templatequote{overflow:hidden;margin:1em
        0;padding:0 40px}.mw-parser-output .templatequote .templatequotecite{line-height:1.5em;text-align:left;padding-left:1.6em;margin-top:0}</style><blockquote
        class=\"templatequote\"><p>I throw the apple at you, and if you are willing
        to love me, take it and share your girlhood with me; but if your thoughts
        are what I pray they are not, even then take it, and consider how short-lived
        is beauty.</p><div class=\"templatequotecite\">—&#8201;<cite><a href=\"/wiki/Plato\"
        title=\"Plato\">Plato</a>, Epigram VII</cite></div>\n</blockquote>\n<p><a
        href=\"/wiki/Atalanta\" title=\"Atalanta\">Atalanta</a>, also of Greek mythology,
        raced all her suitors in an attempt to avoid marriage. She outran all but
        <a href=\"/wiki/Hippomenes\" title=\"Hippomenes\">Hippomenes</a> (also known
        as <a href=\"/wiki/Melanion\" class=\"mw-redirect\" title=\"Melanion\">Melanion</a>,
        a name possibly derived from <i>melon</i> the Greek word for both \"apple\"
        and fruit in general),<sup id=\"cite_ref-book2_28-1\" class=\"reference\"><a
        href=\"#cite_note-book2-28\">&#91;28&#93;</a></sup> who defeated her by cunning,
        not speed. Hippomenes knew that he could not win in a fair race, so he used
        three golden apples (gifts of Aphrodite, the goddess of love) to distract
        Atalanta. It took all three apples and all of his speed, but Hippomenes was
        finally successful, winning the race and Atalanta''s hand.<sup id=\"cite_ref-book1_27-1\"
        class=\"reference\"><a href=\"#cite_note-book1-27\">&#91;27&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Christian_art\">Christian art</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Apple&amp;action=edit&amp;section=8\"
        title=\"Edit section: Christian art\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<div
        class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:222px;\"><a
        href=\"/wiki/File:Albrecht_D%C3%BCrer_-_Adam_and_Eve_(Prado)_2.jpg\" class=\"image\"><img
        alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Albrecht_D%C3%BCrer_-_Adam_and_Eve_%28Prado%29_2.jpg/220px-Albrecht_D%C3%BCrer_-_Adam_and_Eve_%28Prado%29_2.jpg\"
        width=\"220\" height=\"276\" class=\"thumbimage\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Albrecht_D%C3%BCrer_-_Adam_and_Eve_%28Prado%29_2.jpg/330px-Albrecht_D%C3%BCrer_-_Adam_and_Eve_%28Prado%29_2.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Albrecht_D%C3%BCrer_-_Adam_and_Eve_%28Prado%29_2.jpg/440px-Albrecht_D%C3%BCrer_-_Adam_and_Eve_%28Prado%29_2.jpg
        2x\" data-file-width=\"2337\" data-file-height=\"2934\" /></a>  <div class=\"thumbcaption\"><div
        class=\"magnify\"><a href=\"/wiki/File:Albrecht_D%C3%BCrer_-_Adam_and_Eve_(Prado)_2.jpg\"
        class=\"internal\" title=\"Enlarge\"></a></div><i><a href=\"/wiki/Adam_and_Eve\"
        title=\"Adam and Eve\">Adam and Eve</a></i> by <a href=\"/wiki/Albrecht_D%C3%BCrer\"
        title=\"Albrecht Dürer\">Albrecht Dürer</a> (1507), showcasing the apple as
        a symbol of sin.</div></div></div>\n<p>Though the forbidden fruit of <a href=\"/wiki/Garden_of_Eden\"
        title=\"Garden of Eden\">Eden</a> in the <a href=\"/wiki/Book_of_Genesis\"
        title=\"Book of Genesis\">Book of Genesis</a> is not identified, popular Christian
        tradition has held that it was an apple that <a href=\"/wiki/Eve\" title=\"Eve\">Eve</a>
        coaxed <a href=\"/wiki/Adam\" title=\"Adam\">Adam</a> to share with her.<sup
        id=\"cite_ref-book7_33-0\" class=\"reference\"><a href=\"#cite_note-book7-33\">&#91;33&#93;</a></sup>
        The origin of the popular identification with a fruit unknown in the Middle
        East in biblical times is found in confusion between the <a href=\"/wiki/Latin_language\"
        class=\"mw-redirect\" title=\"Latin language\">Latin</a> words <i>mālum</i>
        (an apple) and <i>mălum</i> (an evil), each of which is normally written <i>malum</i>.<sup
        id=\"cite_ref-34\" class=\"reference\"><a href=\"#cite_note-34\">&#91;34&#93;</a></sup>
        The tree of the forbidden fruit is called \"the tree of the knowledge of good
        and evil\" in <a rel=\"nofollow\" class=\"external text\" href=\"https://www.esv.org/Genesis+2:17\">Genesis
        2:17</a>, and the Latin for \"good and evil\" is <i>bonum et malum</i>.<sup
        id=\"cite_ref-35\" class=\"reference\"><a href=\"#cite_note-35\">&#91;35&#93;</a></sup>\n</p><p><a
        href=\"/wiki/Renaissance\" title=\"Renaissance\">Renaissance</a> painters
        may also have been influenced by the story of the <a href=\"/wiki/Golden_apple\"
        title=\"Golden apple\">golden apples</a> in the <a href=\"/wiki/Hesperides#The_Garden_of_the_Hesperides\"
        title=\"Hesperides\">Garden of Hesperides</a>. As a result, in the story of
        Adam and Eve, the apple became a symbol for knowledge, immortality, temptation,
        the fall of man into sin, and sin itself. The <a href=\"/wiki/Larynx\" title=\"Larynx\">larynx</a>
        in the human throat has been called the \"<a href=\"/wiki/Adam%27s_apple\"
        title=\"Adam&#39;s apple\">Adam''s apple</a>\" because of a notion that it
        was caused by the forbidden fruit remaining in the throat of Adam.<sup id=\"cite_ref-book7_33-1\"
        class=\"reference\"><a href=\"#cite_note-book7-33\">&#91;33&#93;</a></sup>
        The apple as symbol of sexual <a href=\"/wiki/Seduction\" title=\"Seduction\">seduction</a>
        has been used to imply human sexuality, possibly in an ironic vein.<sup id=\"cite_ref-book7_33-2\"
        class=\"reference\"><a href=\"#cite_note-book7-33\">&#91;33&#93;</a></sup>\n</p>\n<h2><span
        class=\"mw-headline\" id=\"Cultivars\">Cultivars</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Apple&amp;action=edit&amp;section=9\"
        title=\"Edit section: Cultivars\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/List_of_apple_cultivars\" title=\"List of apple cultivars\">List
        of apple cultivars</a></div>\n<p>There are more than 7,500 known <a href=\"/wiki/Cultivar\"
        title=\"Cultivar\">cultivars</a> of apples.<sup id=\"cite_ref-Elzebroek_36-0\"
        class=\"reference\"><a href=\"#cite_note-Elzebroek-36\">&#91;36&#93;</a></sup>
        Cultivars vary in their <a href=\"/wiki/Crop_yield\" title=\"Crop yield\">yield</a>
        and the ultimate size of the tree, even when grown on the same <a href=\"/wiki/Rootstock\"
        title=\"Rootstock\">rootstock</a>.<sup id=\"cite_ref-England_37-0\" class=\"reference\"><a
        href=\"#cite_note-England-37\">&#91;37&#93;</a></sup> Different cultivars
        are available for <a href=\"/wiki/Temperate\" class=\"mw-redirect\" title=\"Temperate\">temperate</a>
        and <a href=\"/wiki/Subtropical\" class=\"mw-redirect\" title=\"Subtropical\">subtropical</a>
        climates. The UK''s National Fruit Collection, which is the responsibility
        of the Department of Environment Food and Rural Affairs, includes a collection
        of over 2,000 cultivars of apple tree in Kent.<sup id=\"cite_ref-38\" class=\"reference\"><a
        href=\"#cite_note-38\">&#91;38&#93;</a></sup> The University of Reading, which
        is responsible for developing the UK national collection database, provides
        access to search the national collection. The University of Reading''s work
        is part of the European Cooperative Programme for Plant Genetic Resources
        of which there are 38 countries participating in the Malus/Pyrus work group.<sup
        id=\"cite_ref-39\" class=\"reference\"><a href=\"#cite_note-39\">&#91;39&#93;</a></sup>\n</p><p>The
        UK''s national fruit collection database contains a wealth of information
        on the characteristics and origin of many apples, including alternative names
        for what is essentially the same \"genetic\" apple cultivar. Most of these
        cultivars are bred for eating fresh (dessert apples), though some are cultivated
        specifically for cooking (<a href=\"/wiki/Cooking_apple\" title=\"Cooking
        apple\">cooking apples</a>) or producing <a href=\"/wiki/Cider\" title=\"Cider\">cider</a>.
        <a href=\"/wiki/Cider_apple\" title=\"Cider apple\">Cider apples</a> are typically
        too tart and astringent to eat fresh, but they give the beverage a rich flavor
        that dessert apples cannot.<sup id=\"cite_ref-apples1_40-0\" class=\"reference\"><a
        href=\"#cite_note-apples1-40\">&#91;40&#93;</a></sup>\n</p><p>Commercially
        popular apple cultivars are soft but crisp. Other desired qualities in modern
        commercial apple breeding are a colorful skin, absence of <a href=\"/wiki/Russet_apple\"
        title=\"Russet apple\">russeting</a>, ease of shipping, lengthy storage ability,
        high yields, disease resistance, common apple shape, and developed flavor.<sup
        id=\"cite_ref-England_37-1\" class=\"reference\"><a href=\"#cite_note-England-37\">&#91;37&#93;</a></sup>
        Modern apples are generally sweeter than older cultivars, as popular tastes
        in apples have varied over time. Most North Americans and Europeans favor
        sweet, subacid apples, but tart apples have a strong minority following.<sup
        id=\"cite_ref-World_41-0\" class=\"reference\"><a href=\"#cite_note-World-41\">&#91;41&#93;</a></sup>
        Extremely sweet apples with barely any acid flavor are popular in Asia<sup
        id=\"cite_ref-World_41-1\" class=\"reference\"><a href=\"#cite_note-World-41\">&#91;41&#93;</a></sup>
        and especially <a href=\"/wiki/Indian_Subcontinent\" class=\"mw-redirect\"
        title=\"Indian Subcontinent\">Indian Subcontinent</a> .<sup id=\"cite_ref-apples1_40-1\"
        class=\"reference\"><a href=\"#cite_note-apples1-40\">&#91;40&#93;</a></sup>\n</p><p>Old
        cultivars are often oddly shaped, russeted, and have a variety of textures
        and colors. Some find them to have a better flavor than modern cultivars,<sup
        id=\"cite_ref-Crops_&amp;_Gardening_-_Apples_of_Antiquity_42-0\" class=\"reference\"><a
        href=\"#cite_note-Crops_&amp;_Gardening_-_Apples_of_Antiquity-42\">&#91;42&#93;</a></sup>
        but they may have other problems which make them commercially unviable—low
        yield, disease susceptibility, poor tolerance for storage or transport, or
        just being the \"wrong\" size. A few old cultivars are still produced on a
        large scale, but many have been preserved by home gardeners and farmers that
        sell directly to local markets. Many unusual and locally important cultivars
        with their own unique taste and appearance exist; apple conservation campaigns
        have sprung up around the world to preserve such local cultivars from extinction.
        In the United Kingdom, old cultivars such as ''<a href=\"/wiki/Cox%27s_Orange_Pippin\"
        title=\"Cox&#39;s Orange Pippin\">Cox''s Orange Pippin</a>'' and ''<a href=\"/wiki/Egremont_Russet\"
        title=\"Egremont Russet\">Egremont Russet</a>'' are still commercially important
        even though by modern standards they are low yielding and susceptible to disease.<sup
        id=\"cite_ref-app_4-6\" class=\"reference\"><a href=\"#cite_note-app-4\">&#91;4&#93;</a></sup>\n</p>\n<ul
