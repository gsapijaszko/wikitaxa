        class=\"magnify\"><a href=\"/wiki/File:Pink_lady_and_cross_section.jpg\" class=\"internal\"
        title=\"Enlarge\"></a></div>An apple''s side, stem end, and interior</div></div></div>\n<p>The
        apple is a <a href=\"/wiki/Deciduous\" title=\"Deciduous\">deciduous</a> tree,
        generally standing 6 to 15&#160;ft (1.8 to 4.6&#160;m) tall in cultivation
        and up to 30&#160;ft (9.1&#160;m) in the wild. When cultivated, the size,
        shape and branch density are determined by <a href=\"/wiki/Rootstock\" title=\"Rootstock\">rootstock</a>
        selection and trimming method. The <a href=\"/wiki/Leaf\" title=\"Leaf\">leaves</a>
        are <a href=\"/wiki/Leaf_arrangement\" class=\"mw-redirect\" title=\"Leaf
        arrangement\">alternately arranged</a> dark green-colored simple ovals with
        serrated margins and slightly downy undersides.<sup id=\"cite_ref-app_4-0\"
        class=\"reference\"><a href=\"#cite_note-app-4\">&#91;4&#93;</a></sup>\n</p>\n<div
        class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:222px;\"><a
        href=\"/wiki/File:Apple_Blossom_@_Manali.jpg\" class=\"image\"><img alt=\"\"
